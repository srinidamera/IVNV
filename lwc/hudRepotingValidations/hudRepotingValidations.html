<template>
    <template if:true={showValidationErrorsection}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:incident" alternative-text="Warning!" variant="warning" title="warning variant"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Validation Error</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner tableHeight">
                <lightning-datatable key-field="Id"
                    data={validationTableData}
                    columns={validationTableColumns}
                    show-row-number-column
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </article>
    </template>
</template>
