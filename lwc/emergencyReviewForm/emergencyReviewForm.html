<template>

    <div class="slds-text-heading_small">
        <b>Contact</b>
        <!-- Contact Details Section -->

    </b>
    <div class="slds-grid slds-wrap">

                    <br />

                <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small">

        <div class="slds-col slds-size_12-of-12">
