<template>
  <div>
    <div lwc:if={displayWelcomeMsg} class="slds-m-bottom_small msg-style">{formattedWelcomeMessage}</div>
    <div class="image-container">
      <img class="image" src={bannerImgSrc} />
      <div class="content">
        <div class="slds-m-around_x-small">
          <div>
            <div lwc:if={isHyperlinkTitle}>
              <a class="slds-show_inline-block slds-truncate slds-text-link_reset slds-text-heading_medium h-2"
                onclick={onTitleClick}>{title}</a>
            </div>
            <div lwc:else class="slds-truncate slds-text-heading_medium h-2">{title}</div>
            <div class="slds-line-clamp_x-small slds-text-color_default slds-m-bottom_xx-small h-3">
              {description}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <slot>
      </slot>
    </div>
  </div>
</template>
