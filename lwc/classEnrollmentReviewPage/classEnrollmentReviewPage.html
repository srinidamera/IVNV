<template>
	<div class="slds-grid">
		<!-- Empty Div -->
		<div
			class="slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
			<div
				class="slds-col slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-p-top_x-small">
				<div class="h-2"> {labels.builderReviewDetailsLabel} </div>
			</div>
			<div
				class="slds-col slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-p-top_small">
				<b >{labels.builderClassDetailsLabel}</b>
				<div>
					{labels.builderClassNameLabel}: {course.Name}
				</div>
				
				<div>
					{labels.builderStartDateLabel}: {course.StartDate}
				</div>
				<div>
					{labels.builderLocationLabel}: Online
				</div>
			</div>

			<div
				class="slds-col slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-p-top_small">
				<b class="slds-p-top_x-small" >{labels.builderPrimaryContactDetailsLabel}</b>
				<div>
					{labels.builderNameLabel}: {contact.Name}
				</div>
				<div>
					{labels.builderEmailAddressLabel}: {contact.Email}
				</div>
				<div>
					{labels.builderPhoneLabel}: {contact.Phone}
				</div>
				<div>
					{labels.builderVeteranStatusLabel}: {contact.Veteran__c}
				</div>
			</div>

			
			<div
				class="slds-col slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-p-top_small">
				<template if:true={showCoApplicantDetails}>
					<b class="slds-p-top_x-small" >{labels.builderCoApplicantDetailsLabel}</b>
					<template for:each={applicantData} for:item="applicant" for:index="index">
						<div key={applicant.Id} if:true={applicant.selected} class="slds-p-bottom_small">
							<div>
								{labels.builderNameLabel}: {applicant.Name}
							</div>
							<div>
								{labels.builderEmailAddressLabel}: {applicant.Email}
							</div>
							<div>
								{labels.builderPhoneLabel}: {applicant.Phone}
							</div>
						</div>
					</template>
				</template>
			</div>
		</div>
	</div>
</template>
