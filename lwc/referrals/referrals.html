<template>
   
        <div class="slds-text-align_right" if:false={isIntakeUser}>
            <lightning-button label="New Referral" onclick={openModal}></lightning-button>
        </div>
        <template if:true={showModal}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Referral</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                            onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <c-create-referral record-id={recordId} object-api-name={objectApiName} onclose={closeModal}></c-create-referral>
                    </div>
                </div>
            </section>
        </template>    
</template>
