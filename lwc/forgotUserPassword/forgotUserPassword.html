<template>
  <div class="container slds-grid slds-grid_vertical-align-center slds-grid_align-center">
    <!-- Forgot password -->
    <div
      class="slds-col slds-grid_align-center fix-width slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_2-of-8">
      <div
        class="border slds-theme_default slds-m-vertical_small slds-p-left_small slds-p-top_small slds-p-right_small">
        <div class="slds-text-heading_medium h-2">{headerText}</div>
        <div class="slds-text-color_default slds-m-bottom_xx-small h-3">
          {headerDescription}
        </div>
        <div>
          <label for="email" class="slds-form-element__label slds-text-color_weak slds-text-body_small theme-label">
            {fieldLabel}<abbr class="slds-required" title="required">*</abbr>
          </label>
          <lightning-input lwc:ref="emailField" name="email" class="input" type="email" label={fieldLabel}
            variant="label-hidden" disabled={disableInput} onfocusout={checkEmailValidity} required></lightning-input>
        </div>
      </div>
      <!-- buttons -->
      <div class="slds-grid slds-wrap">
        <div
          class="slds-col slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
          <lightning-button class="btn btn-primary" variant="brand" label={sendButtonLabel}
            onclick={sendRecoveryLink} disabled={disableSendBtn} stretch></lightning-button>
        </div>
        <div
          class="slds-col slds-grid slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
          <div
            class="slds-col slds-m-top_small slds-p-right_xx-small slds-size_6-of-12 slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
            <lightning-button class="btn btn-secondary" variant="brand-outline" label={backButtonLabel} onclick={goBack}
              stretch></lightning-button>
          </div>
          <div
            class="slds-col slds-m-top_small slds-p-left_xx-small slds-size_6-of-12 slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
            <lightning-button class="btn btn-secondary" variant="brand-outline" label={resendButtonLabel} onclick={sendRecoveryLink}
              disabled={disableReSendBtn} stretch></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
