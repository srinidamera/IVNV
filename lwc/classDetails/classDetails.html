<template>
  <div>
    <!-- Breadcrumb -->
    <div class="slds-m-bottom_small">
      <c-bread-crumb lwc:if={content.breadCrumbPath} display-labels={content.breadCrumbPath}
        redirect-to-page={content.breadCrumbRedirectPage}>
      </c-bread-crumb>
    </div>
    <!-- Content Sections -->
    <div>
      <div class="slds-grid slds-gutters slds-wrap slds-p-bottom_small">
        <!-- FAQ Section -->
        <div
          class="slds-col slds-x-small-size_5-of-5 slds-small-size_5-of-5 slds-medium-size_5-of-5 slds-large-size_3-of-5 slds-m-bottom_small">
          <div class="content-container slds-p-bottom_x-small">
            <div class="slds-m-around_x-small">
              <div class="slds-text-heading_medium h-2">
                {content.title1}
              </div>
              <div class="slds-text-color_default slds-m-top_small slds-m-bottom_xx-small h-3">
                <lightning-formatted-rich-text value={content.description1}></lightning-formatted-rich-text>
              </div>
            </div>
            <div class="slds-m-around_x-small">
              <div class="slds-text-heading_medium h-2">
                {content.title2}
              </div>
              <div class="slds-text-color_default slds-m-top_small slds-m-bottom_xx-small h-3">
                <lightning-formatted-rich-text value={content.description2}></lightning-formatted-rich-text>
              </div>
            </div>
          </div>
        </div>
        <!-- Class Details -->
        <div
          class="slds-col slds-x-small-size_5-of-5 slds-small-size_5-of-5 slds-medium-size_5-of-5 slds-large-size_2-of-5">
          <div class="slds-m-bottom_small">
            <c-details-card class="slds-var-m-bottom_medium" props={content.classProp} onbtnclick={btnClickHandler}>
            </c-details-card>
          </div>
          <!-- Button -->
          <div>
            <lightning-button class="btn btn-secondary" variant="brand-outline" label={backBtnLabel} onclick={handleGoBack}
              stretch></lightning-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
