<template>

    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>  

    <lightning-card >
        <div class="modal-header slds-modal__header" >
            <h2 class="title slds-text-heading--medium slds-hyphenate">NWQR Clients Report</h2>
            <h6 >Validate required data for NWQR Clients before uploading to NeighborWorks Online Report System (ORS). Pairs with the NWQR Financing report. Validations include green/red pass/fail values to identify missing information and missing fields will be highlighted with a red border.</h6>
        </div>

        <br/>

        <div class="slds-grid slds-gutters" style="margin-left:1% ; margin-right:1%">                            
            <div class="slds-col slds-size_1-of-2">                    
                <lightning-input type="Date" name="Start Date" label="Start Date" value={qtrStartdate} onchange={handledqtrStartDate}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">                   
                <lightning-input type="Date" name="End Date" label="End Date" value={qtrEnddate} onchange={handledqtrEndDate} ></lightning-input>
            </div>                
        </div>

        <br/>

        <div style="text-align: right;margin-right:2%">
            <lightning-button label="Run Report" variant="brand" onclick={refreshData} disabled={btndisable}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
            <lightning-button label="Export" variant="brand" onclick={exporttoExcel} disabled={btndisable}></lightning-button>
        </div>  

        <br/><br/>

        <template if:true={validationData}>   
            <lightning-datatable data={validationData} columns={validationColumns} key-field="Id" column-widths-mode="auto" hide-checkbox-column = "true" >
            </lightning-datatable>               
        </template> 

        <template if:true={error}>
            {error}
        </template>           
    </lightning-card>
</template>
