<template>
  <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
        <lightning-icon
          class="icon-bg"
          icon-name="action:close" 
          alternative-text="close"
          variant="inverse"
          size="small"
        ></lightning-icon>
      </button>
      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate font-segoe-ui" tabindex="-1">{modalHeader}</h1>
        <p class="slds-m-top_x-small sub-header font-segoe-ui">{modalSubHeader}</p>
      </div>
      <div class="slds-modal__content slds-p-around_medium modal-body" id="modal-content-id-1">
        <slot name="body"></slot>
      </div>
      <div class="slds-modal__footer">
        <slot name="footer"></slot>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
