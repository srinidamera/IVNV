<template>
    <div class="footer">
        <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
            <div class="slds-col slds-size_3-of-12" if:true={NW_LOGO}>
                <a href={hrefNW}><img class="logo" style={nwLogoStyle} src={NW_LOGO} /></a>
            </div>
            <!-- Uncomment if you need to display the agency logo -->
            <!-- <div class="slds-col slds-size_3-of-12" style={agencyLogoStyle} if:true={AGENCY_LOGO}>
                <a href={href}><img class="logo" src={AGENCY_LOGO} /></a>
            </div> -->
            <div class="slds-col slds-size_4-of-12">
                <p if:true={street} class="textWrap">{street}</p>
                <p if:true={addressLine2} class="textWrap">{addressLine2}</p>
                <p if:true={email} class="textWrap">{email}</p>
                <p if:true={phone} class="textWrap">{phone}</p>
            </div>
            <div class="slds-col slds-size_5-of-12 slds-grid slds-grid_align-spread">
                <!-- Container for both menus -->
                <div if:true={showNavigationLinkInSameRow} class="slds-grid slds-grid_align-spread">
                    <!-- First Menu -->
                    <div class="slds-col slds-size_6-of-12">
                        <nav role="navigation">
                            <ul class="slds-list_horizontal slds-has-block-links_space">
                                <template for:each={menuItems} for:item="item">
                                    <li key={item.id} class="navbar-items">
                                        <c-footer-menu-item item={item}></c-footer-menu-item>
                                    </li>
                                </template>
                            </ul>
                        </nav>
                    </div>
                    <!-- Second Menu -->
                    <div class="slds-col slds-size_6-of-12">
                        <div class="slds-grid slds-list_horizontal slds-has-block-links_space">
                            <template for:each={secondMenuItems} for:item="item">
                                <li key={item.id} class="navbar-items">
                                    <c-footer-menu-item item={item}></c-footer-menu-item>
                                </li>
                            </template>
                        </div>
                    </div>
                </div>
                <!-- Display second menu in a new row if not in the same row -->
                <div if:false={showNavigationLinkInSameRow} class="slds-grid slds-wrap">
                    <template for:each={menuItems} for:item="item">
                        <div key={item.id} class="navbar-items slds-col slds-size_2-of-2">
                            <c-footer-menu-item item={item}></c-footer-menu-item>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div>
            <div class="slds-align_absolute-center slds-p-top_x-small">
                <div class="social-media-icon" if:true={FACEBOOK_LOGO}>
                    <a><img class="" style="height: 30px;width: 30px;" src={FACEBOOK_LOGO} /></a>
                </div>
                <div class="social-media-icon" if:true={INSTAGRAM_LOGO}>
                    <a><img class="" style="height: 30px;width: 30px;" src={INSTAGRAM_LOGO} /></a>
                </div>
                <div class="social-media-icon" if:true={TWITTER_LOGO}>
                    <a><img class="" style="height: 30px;width: 30px;" src={TWITTER_LOGO} /></a>
                </div>
                <div class="social-media-icon" if:true={LINKEDIN_LOGO}>
                    <a><img class="" style="height: 30px;width: 30px;" src={LINKEDIN_LOGO} /></a>
                </div>
                <div if:true={YOUTUBE_LOGO}>
                    <a><img class="" style="height: 30px;width: 30px;" src={YOUTUBE_LOGO} /></a>
                </div>
            </div>
        </div>
    </div>
</template>
