<!--
  @description  : Budget Detail Page
-->
<template>
    <!-- <lightning-record-view-form record-id={recordId} object-api-name="Budget__c"></lightning-record-view-form>-->
 

    <template if:true={showPrintActionModal}>  
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
           class="slds-modal slds-fade-in-open" height="500px" >
           <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
              class="slds-modal slds-fade-in-open slds-modal_large">
              <div class="slds-modal__container">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                      onclick={closePrintActionPlanModal}>
                      <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                 <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1-print" >
                    <iframe
                          src={actionPlanPrintUrl}
                          height={height}
                          width={width}
                          referrerpolicy={referrerPolicy}
                          title=""
                          allow="geolocation"
                          scrolling="no"
                      ></iframe>
                 </div>
                 <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closePrintActionPlanModal} >Cancel</button>
                 </div>
              </div>
           </section>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
 <!-- modal Edit start -->
 <template if:true={isShowModal}>
 
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
             <!-- modal header start -->
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                     onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                         size="small"></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalLabel}</h2>
             </header>
 
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 <c-budget-edit budget-id={budgetId} record-id={recordId} onclosemodal={closeModalRefresh}></c-budget-edit>
             </div>
 
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                 <!--<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>-->
             </footer>
 
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal Edit start -->
     
     <lightning-record-view-form record-id={budgetId} object-api-name="Budget__c">
         <lightning-card variant="narrow" icon-name="standard:budget">
             <h1 slot="title">
                     <template lwc:if={budgetId}> <lightning-output-field field-name="Name" variant="label-hidden"></lightning-output-field>
                     </template>
                     <template lwc:else>Budget</template>
             </h1>
                 
            <div slot="actions" if:false={isIntakeUser}>
                 <template lwc:if={isNew}>
                     <lightning-button-group>
                         <lightning-button label={actionLabel} onclick={showModalBox}></lightning-button>
                     </lightning-button-group>
                 </template>
                 <template lwc:else>
                     <lightning-button-group>
                         <lightning-button label={toggleButtonLabel} title="Toggle content action" icon-name={toggleIconName} onclick={expandAll}></lightning-button>
                         <lightning-button label={actionLabel} onclick={showModalBox}></lightning-button>
                         <lightning-button onclick={showPrintActionPlanModal} label="Print Budget Plan" icon-name="utility:print"></lightning-button>
                     </lightning-button-group>
                 </template>
                 
             </div>
         </lightning-card>
         <lightning-card if:true={budgetId}>
             
             <div class="section">
                     <lightning-layout multiple-rows vertical-align="stretch">
                         <lightning-layout-item size="6" class="slds-p-right_x-small">
                         <div class="section-heading">Projected Monthly Income</div>
                        
                             <c-budget-detail-page-section type="MonthlyIncome" label="Employment" budget-id={budgetId}
                                 projected-field="ProjectedEmployment__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Overtime" budget-id={budgetId}
                                 projected-field="ProjectedOvertime__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Interest & Dividend" budget-id={budgetId}
                                 projected-field="ProjectedInterestDividen__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Net Rental Income" budget-id={budgetId}
                                 projected-field="ProjectedNetRentalIncome__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Bonuses" budget-id={budgetId}
                                 projected-field="ProjectedBonuses__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Commissions" budget-id={budgetId}
                                 projected-field="ProjectedComissions__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="SSI" budget-id={budgetId}
                                 projected-field="ProjectedSSI__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Child Support" budget-id={budgetId}
                                 projected-field="ProjectedChildSupport__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="AFDC" budget-id={budgetId}
                                 projected-field="ProjectedAFDC__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Alimony" budget-id={budgetId}
                                 projected-field="ProjectedMonthlyIncomeAlimony__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Unemployment" budget-id={budgetId}
                                 projected-field="ProjectedUnemployment__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Other" budget-id={budgetId}
                                 projected-field="ProjectedOther__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Withholding" budget-id={budgetId}
                                 projected-field="ProjectedWithholding__c"></c-budget-detail-page-section>
                             
                         <div class="expense-entry">
                             <lightning-layout multiple-rows vertical-align="stretch">
                                 <lightning-layout-item size="6" class="slds-form-element_readonly field-6" padding="horizontal-small">
                                     <div class="slds-form-element">
                                         <label class="slds-form-element__label" for="text-input-id-1">
                                             <b>Total Monthly Income</b>
                                         </label>
                                     </div>
                                 </lightning-layout-item>
                                 <lightning-layout-item size="6" class="slds-form-element_readonly field-6" padding="horizontal-small">
                                     <lightning-output-field field-name="ProjectedTotalMonthlyIncome__c" variant="label-hidden">
                                     </lightning-output-field>
                                 </lightning-layout-item>
                             </lightning-layout>
                         </div>
                         </lightning-layout-item>
                         <lightning-layout-item size="6" >
                             <div class="section-heading">Actual Monthly Income</div>
                             <c-budget-detail-page-section type="MonthlyIncome" label="Employment" budget-id={budgetId}
                                 projected-field="ActualEmployment__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Overtime" budget-id={budgetId}
                                 projected-field="ActualOvertime__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Interest & Dividend" budget-id={budgetId}
                                 projected-field="ActualInterestDividen__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Net Rental Income" budget-id={budgetId}
                                 projected-field="ActualNetRentalIncome__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Bonuses" budget-id={budgetId}
                                 projected-field="ActualBonuses__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Commissions" budget-id={budgetId}
                                 projected-field="ActualComissions__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="SSI" budget-id={budgetId}
                                 projected-field="ActualSSI__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Child Support" budget-id={budgetId}
                                 projected-field="ActualChildSupport__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="AFDC" budget-id={budgetId}
                                 projected-field="ActualAFDC__c"></c-budget-detail-page-section>
 
                             <c-budget-detail-page-section type="MonthlyIncome" label="Alimony" budget-id={budgetId}
                                 projected-field="ActualMonthlyIncomeAlimony__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Unemployment" budget-id={budgetId}
                                 projected-field="ActualUnemployment__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Other" budget-id={budgetId}
                                 projected-field="ActualOther__c"></c-budget-detail-page-section>
                             
                             <c-budget-detail-page-section type="MonthlyIncome" label="Withholding" budget-id={budgetId}

                         <div class="expense-entry">

                                 <lightning-layout-item size="6" class="slds-form-element_readonly field-6" padding="horizontal-small">

                                         <label class="slds-form-element__label" for="text-input-id-1">
                                             <b>Total Monthly Income</b>

                                     </div>
                                 </lightning-layout-item>
                                 <lightning-layout-item size="6" class="slds-form-element_readonly field-6" padding="horizontal-small">

                                     </lightning-output-field>
                                 </lightning-layout-item>
                             </lightning-layout>
                         </div>
                         </lightning-layout-item>
                     </lightning-layout>
             </div>
 
             <div class="section">
                 <div class="section-heading">Calculations</div>
                 <div>
                     <lightning-layout multiple-rows vertical-align="stretch">
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Projected Balance (Projected income
                                         minus expenses)</label></b>
                             </div>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Actual Balance (Actual income minus
                                         expenses)</label></b>
                             </div>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Difference (Actual minus
                                         projected)</label></b>
                             </div>
                         </lightning-layout-item>
                     </lightning-layout>
                 </div>
             
                 <div class="expense-entry">
                     <lightning-layout multiple-rows vertical-align="stretch">
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="ProjectedBalance__c" variant="label-hidden">
                             </lightning-output-field>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="ActualBalance__c" variant="label-hidden">
                             </lightning-output-field>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="Difference__c" variant="label-hidden">
                             </lightning-output-field>
                         </lightning-layout-item>
                     </lightning-layout>
                 </div>
             
             </div>
 
 
             <div class="section">
                 <div class="section-heading">Total Calculations</div>
                 <div>
                     <lightning-layout multiple-rows vertical-align="stretch">
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Total Projected Cost</label></b>
                             </div>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Total Actual Cost</label></b>
                             </div>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <div class="slds-form-element">
                                 <b><label class="slds-form-element__label" for="text-input-id-1">Total Difference</label></b>
                             </div>
                         </lightning-layout-item>
                     </lightning-layout>
                 </div>
             
                 <div class="expense-entry">
                     <lightning-layout multiple-rows vertical-align="stretch">
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="TotalProjectedCost__c" variant="label-hidden">
                             </lightning-output-field>
                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="TotalActualCost__c" variant="label-hidden">

                         </lightning-layout-item>
                         <lightning-layout-item size="4" class="slds-form-element_readonly field-4" padding="horizontal-small">
                             <lightning-output-field field-name="TotalDifference__c" variant="label-hidden">
                             </lightning-output-field>
                         </lightning-layout-item>
                     </lightning-layout>
                 </div>
             
             </div>
 
             <lightning-accordion allow-multiple-sections-open
                 active-section-name={activeSections}>
                 <lightning-accordion-section name="Housing" label="Housing">
                     <c-budget-detail-page-section type="sectionHeader"></c-budget-detail-page-section>
             
                     <c-budget-detail-page-section type="sectionfield" label="Mortgage or Rent" budget-id={budgetId}
                         projected-field="ProjectedMortgageOrRent__c" actual-field="ActualMortgageOrRent__c"
                         diff-field="MortgageOrRentDifference__c"></c-budget-detail-page-section>
                     
                     <c-budget-detail-page-section type="sectionfield" label="Home Owner Assoc." budget-id={budgetId}
                         projected-field="ProjectedHomeOwnerAssoc__c" actual-field="ActualHomeOwnerAssoc__c"
                         diff-field="HomeOwnerAssocDifference__c"></c-budget-detail-page-section>
 
                     <c-budget-detail-page-section type="sectionfield" label="Home Equity Line" budget-id={budgetId}
                         projected-field="ProjectedHomeEquityLine__c" actual-field="ActualHomeEquityLine__c"
                         diff-field="HomeEquityLineDifference__c"></c-budget-detail-page-section>
 
                     <c-budget-detail-page-section type="sectionfield" label="Homeowner/Renters Insurance" budget-id={budgetId}

                     <c-budget-detail-page-section type="sectionfield" label="Phone" budget-id={budgetId}

                     <c-budget-detail-page-section type="sectionfield" label="Electricity" budget-id={budgetId}

                         diff-field="ElectricityDiffrence__c"></c-budget-detail-page-section>
             
                     <c-budget-detail-page-section type="sectionfield" label="Water/Sewer" budget-id={budgetId}

                 </lightning-accordion-section>
 
                 <lightning-accordion-section name="Transportation" label="Transportation">

                 <lightning-accordion-section name="Food" label="Food">

                         projected-field="FoodProjectedCost__c" actual-field="FoodActualCost__c"
                         diff-field="FoodDifference__c"></c-budget-detail-page-section>
                 
                    
                 
                 </lightning-accordion-section>
 
                 <lightning-accordion-section name="Pets" label="Pets">

                     <c-budget-detail-page-section type="sectionfield" label="Other" budget-id={budgetId}
