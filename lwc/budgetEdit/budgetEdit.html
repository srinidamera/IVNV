                            projected-value={budget.ProjectedCharity1__c}></c-budget-edit-section>
                    
                        <!-- Charity 2 -->
                        <c-budget-edit-section type="sectionfield" label="Charity 2" projected-field="ProjectedCharity2__c"
                            actual-field="ActualCharity2__c" class="editSection" actual-value={budget.ActualCharity2__c}
                            projected-value={budget.ProjectedCharity2__c}></c-budget-edit-section>
                    
                        <!-- Charity 3 -->
                        <c-budget-edit-section type="sectionfield" label="Charity 3" projected-field="ProjectedCharity3__c"
                            actual-field="ActualCharity3__c" class="editSection" actual-value={budget.ActualCharity3__c}
                            projected-value={budget.ProjectedCharity3__c}></c-budget-edit-section>
                    
                    </div>
                    
                    <div class="section">
                        <div class="section-heading">Legal</div>
                        <c-budget-edit-section type="sectionHeader"></c-budget-edit-section>
                    
                        <!-- Attorney -->
                        <c-budget-edit-section type="sectionfield" label="Attorney" projected-field="ProjectedAttorney__c"
                            actual-field="ActualAttorney__c" class="editSection" actual-value={budget.ActualAttorney__c}
                            projected-value={budget.ProjectedAttorney__c}></c-budget-edit-section>
                    
                        <!-- Legal Alimony -->
                        <c-budget-edit-section type="sectionfield" label="Alimony" projected-field="LegalProjectedAlimony__c"
                            actual-field="LegalActualAlimony__c" class="editSection" actual-value={budget.LegalActualAlimony__c}
                            projected-value={budget.LegalProjectedAlimony__c}></c-budget-edit-section>
                        
                        <!-- Payments on Lien or Judgment -->
                        <c-budget-edit-section type="sectionfield" label="Payments on Lien or Judgment"
                            projected-field="ProjectedPaymentsonlienorjudgment__c" actual-field="ActualPaymentsonlienorjudgment__c"
                            class="editSection" actual-value={budget.ActualPaymentsonlienorjudgment__c}
                            projected-value={budget.ProjectedPaymentsonlienorjudgment__c}></c-budget-edit-section>
                    
                        <!-- Legal Other -->
                        <c-budget-edit-section type="sectionfield" label="Other" projected-field="LegalProjectedOther__c"
                            actual-field="LegalActualOther__c" class="editSection" actual-value={budget.LegalActualOther__c}
                            projected-value={budget.LegalProjectedOther__c}></c-budget-edit-section>
                    </div>
                    
                </div>

                

                <p slot="footer" class="slds-docked-form-footer">
                    <lightning-button class="slds-m-top_small slds-p-right_x-small" variant="neutral" type="button"
                        label="Cancel" onclick={handleCancelButton}>
                    </lightning-button>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save">
                    </lightning-button>
                </p>
            </lightning-card>
        </lightning-record-edit-form>
    </div>
</template>
