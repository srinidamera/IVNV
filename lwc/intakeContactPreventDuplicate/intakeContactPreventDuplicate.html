<template>
    <template if:true={duplicateDetected}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
			aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container" style="max-width: 70% !important;width: 70% !important;">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close" onclick={closeModal}>
						<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
							size="small"></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
                    <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Potential Duplicate Contact(s) Found</h1>
				</header>

				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">  
                    <div class="slds-align_absolute-center">
                        You can click the name of the duplicate to open in a new tab or proceed to create a new
                    </div>
                    <div class="slds-align_absolute-center">
                        Contact with the information provided.
                    </div>
                    <br/>             
					<lightning-datatable data-id="datatable" hide-checkbox-column key-field="Id" data={data} columns={columns}></lightning-datatable>
				</div>

				<footer class="slds-modal__footer">
                    <lightning-button variant="brand-outline" label="Go Back" title="Go Back" onclick={handleGoBack} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Proceed" title="Proceed" onclick={handleProceed} class="slds-m-left_x-small"></lightning-button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
