<template>
  <div lwc:if={showAppointments}>
    <div class="slds-m-vertical_small slds-text-heading_medium h-2">{mainTitle}</div>
    <div class="slds-grid slds-wrap">
      <template for:each={appointmentProps} for:item="prop">
        <c-custom-tile key={prop.id}
          class="slds-col slds-small-size_8-of-8 slds-medium-size_8-of-8 slds-large-size_2-of-8 max-width-100"
          props={prop}
          onanchorclick={viewAppointmentDetails}
        ></c-custom-tile>
      </template>
    </div>
  </div>

  <!-- Appointments Modal -->
  <c-custom-modal
    lwc:if={showModal}
    modal-header={selectedAppointment.header}
    modal-sub-header={selectedAppointment.subHeader}
    onclose={closeModal}
  >
    <div slot="body">
      <div>
        <div class="">
          <!-- <c-display-key-vals key-value-pairs={keyValPairs}></c-display-key-vals> -->
          <c-custom-tile
            class="slds-col slds-small-size_8-of-8 slds-medium-size_8-of-8 slds-large-size_2-of-8 max-width-100"
            props={selectedAppointment.bodyProps}
        ></c-custom-tile>
        </div>
      </div>
    </div>
    <div slot="footer">
      <div class="slds-grid slds-gutters slds-wrap">
        <lightning-button
          class="slds-col slds-size_2-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-2 slds-large-size_1-of-2 btn btn-secondary"
          variant="brand"
          label={buttonLabels.btnGoBack}
          value="GO_BACK"
          onclick={gotoPage}
          stretch
        ></lightning-button>
        <div class="slds-col slds-hide_small slds-m-around_xx-small"></div>
        <lightning-button
          class="slds-col slds-size_2-of-2 slds-small-size_1-of-2 slds-medium-size_1-of-2 slds-large-size_1-of-2 btn btn-primary"
          variant="brand"
          label={buttonLabels.btnContactUs}
          value="Contact__c"
          onclick={gotoPage} stretch
        ></lightning-button>
      </div>
    </div>
  </c-custom-modal>
</template>
