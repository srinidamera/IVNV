<template>
	<div class="slds-grid"> 
		<!-- Empty Div -->
		<div class="slds-small-size_12-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-8"></div>
		<!-- Login Page -->
		<div class="slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_2-of-8">
			<!-- <div> -->
			<div class="border slds-theme_default slds-m-vertical_small slds-p-left_small slds-p-top_small slds-p-right_small">
				<div class="slds-text-heading_medium h-2"><!--Login--> {loginTitle} </div>
				<!--slds-text-heading_large -->
				<div class="slds-text-color_default h-3">
					<!--slds-m-bottom_small-->
					<!-- Please enter your credentials below. -->
					{description}
				</div>
				<div>
					<label
						for="email"
						class="slds-form-element__label slds-text-color_weak slds-text-body_small theme-label"
					>
						<!-- Email Address--> {emailAddressLabel} <abbr class="slds-required" title="required">*</abbr>
					</label>
					<lightning-input class="input" type="email" label="Email Address *" variant="label-hidden"
						onchange={handleUserNameChange} > </lightning-input>
				</div>
				<div>
						<div class="">
							<div class="slds-form-element">
								<label
									for="email"
									class="slds-form-element__label slds-text-color_weak slds-text-body_small theme-label"
								>
									<!-- Password--> {passwordLabel} <abbr class="slds-required" title="required">*</abbr>
								</label>					
								<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right ">
									<lightning-icon onclick={togglePasswordVisibility} size="x-small" class="input-icon" icon-name={iconName} ></lightning-icon>
									<lightning-input class="input password-field" type={inputType} variant="label-hidden"
										onchange={handlePasswordChange} > </lightning-input>
								</div>
							</div>
						</div>
				</div>
			</div>
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
					<!--slds-m-vertical_small-->
					<div class="slds-m-top_small">
						<lightning-button class="btn btn-primary-login slds-text-body_small" variant="brand" label={loginButtonTitle}
							onclick={handleLogin} stretch></lightning-button><br/>
        			</div>
					<div class="slds-m-top_small">
						<lightning-button class="btn btn-secondary slds-text-body_small" variant="brand-outline"
							label={createNewAccountButtonTitle} stretch onclick={redirectToRegister} ></lightning-button>
					</div>
				</div>
				<div class="slds-col slds-grid slds-gutters slds-wrap slds-gutters_xx-small">
					<div
						class="slds-col slds-m-top_small slds-size_12-of-12 slds-size_6-of-12 slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
						<lightning-button class="btn btn-secondary slds-text-body_small" variant="brand-outline"
							label={goBackButtonTitle} onclick={goBackPreviousPage} stretch>
						</lightning-button>
					</div>
					<div
						class="slds-col slds-m-top_small slds-size_12-of-12 slds-size_6-of-12 slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
						<lightning-button class="btn btn-secondary slds-text-body_small" variant="brand-outline"
							label={forgotPasswordButtonTitle} stretch onclick={redirectToForgetPassword} ></lightning-button>
					</div>
				</div>
			</div>
		</div>
		<!-- Empty Div -->
		<div class="slds-small-size_12-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-8"></div>
	</div>
</template>
