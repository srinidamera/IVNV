		<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
	</template>

<span class="slds-checkbox_faux"></span>

	<template if:true={showDataModal}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-03"
			class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container modal_container" >
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleConfirmationModal}>
					<lightning-icon icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" ></lightning-icon>
				</button>
				<div class="slds-modal__header">
					<h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate" tabindex="-1">Co-Applicants</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
					<div
						class="slds-col slds-max-small-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
						<div> 
							<lightning-combobox name="Select Applicants"
								label="Select Existing Co-Applicants (Optional)" value={value}
								 options={applicantOptions}
								onchange={handleApplicantChange}></lightning-combobox>
						</div>
					</div>
					

					<center>
						<br/><br/>
						<lightning-button variant="brand" label="Save" title="Save"
		onclick={insertCoApplicantJS}></lightning-button>
		<br/>
					</center>
					
				</div>
				<div class="slds-modal__footer slds-modal__footer_directional">
					
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>


	<template if:true={isShowModal}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>

				</div>

                        <div class="slds-box_x-small slds-theme_shade slds-m-top_medium slds-m-bottom_small">
                            <h2 class="slds-text-heading_small slds-p-left_medium">Co-Applicant Information</h2>
