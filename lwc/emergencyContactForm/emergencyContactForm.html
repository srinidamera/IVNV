<template>
    <template if:true={contact}>
        <br>
        <div class="slds-col slds-size_1-of-1 slds-p-right_x-small slds-p-top_x-small top-spacing">
            <b>
                Intake Type
            </b>
        </div>
        <div class="slds-col slds-size_2-of-4 slds-p-right_x-small top-spacing">
            <lightning-combobox name="recordType" label="Case Type" placeholder="Select Case Type"
                options={recordTypes} class="contactField" value={contact.recordType} required></lightning-combobox>

        </div>
        <div class="slds-col slds-size_1-of-4 slds-p-horizontal_x-small top-spacing left-spacing">
            <!-- <lightning-combobox name="HouseholdType__c" label="Status" placeholder="Select Case Type"
                options={recordTypes}></lightning-combobox> -->
        </div>
        <br>
        <b>
            Profile
        </b>


        <div class="slds-grid slds-wrap top-spacing">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-p-right_x-small">
                        <lightning-input name="FirstName" class="contactField firstNameField" type="text" label="First Name" onchange={handleInputChange}
                            value={contact.FirstName} required maxlength="255"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                        <lightning-input name="MiddleName" class="contactField middleNameField" type="text" label="Middle Name" onchange={handleInputChange}
                            value={contact.MiddleName} maxlength="255"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                        <lightning-input name="LastName" class="contactField lastNameField" type="text" label="Last Name" onchange={handleInputChange}
                            value={contact.LastName} maxlength="255" required></lightning-input>
                    </div>
                    <div class="slds-grid slds-wrap slds-col slds-size_3-of-12">
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small left-spacing">
                            <lightning-combobox name="Suffix" class="contactField Suffix" label="Suffix" placeholder="Select" onchange={handleInputChange}
                            options={suffixValues} value={contact.Suffix} message-when-value-missing="Selection required"></lightning-combobox>
                            
                        </div>
                        <!-- <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small left-spacing">
                            <lightning-input name="SSN__c" class="contactField ssn" type="text" label="SSN" onchange={handleInputChange}
                            value={contact.SSN__c} maxlength="255"></lightning-input>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-wrap top-spacing">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-p-right_x-small">
                        <lightning-input name="Email" class="contactField emailField" type="text" label="Email Address" onchange={handleInputChange} 
                             value={contact.Email}></lightning-input>
                    </div>
                    <div class="slds-grid slds-wrap slds-col slds-size_3-of-12">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small left-spacing">
                            <lightning-input name="Phone" class="contactField phoneField" type="text" label="Phone Number" onchange={handleInputChange}
                                value={contact.Phone}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small left-spacing">
                            <lightning-combobox name="Besttimetocontact__c" class="contactField Besttimetocontact__c" label="Best Contact Time" placeholder="Select" onchange={handleInputChange}
                                options={bestTimeToContactValues} value={contact.Besttimetocontact__c} message-when-value-missing="Selection required"></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                        <lightning-combobox name="PreferredLanguage__c" class="contactField PreferredLanguage__c" label="Preferred Language" placeholder="Select" onchange={handleInputChange}
                            options={preferredLanguageValues} value={contact.PreferredLanguage__c} message-when-value-missing="Selection required" required></lightning-combobox>
                    </div>
                    <!-- <div class="slds-grid slds-wrap slds-col slds-size_3-of-12">
                        <div class="slds-col slds-size_9-of-12 slds-p-horizontal_x-small left-spacing">
                            <lightning-input name="Birthdate" class="contactField Birthdate" type="Date" label="Birthdate" onchange={handleInputChange}
                                value={contact.Birthdate} required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                            <lightning-input name="Age" class="contactField Age slds-text-color_weak" type="text" label="Age"
                                value={age} readonly></lightning-input>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <template if:true={showWarning}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_9-of-12 slds-p-right_x-small"></div>
                    <div class="slds-grid slds-wrap slds-col slds-size_3-of-12 slds-p-left_small">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <lightning-icon class="warning-color" icon-name="utility:warning" size="x-small" alternative-text="Warning!" title="Warning"></lightning-icon>
                            <b><lightning-formatted-text class="slds-p-left_xx-small slds-form-element__label slds-col warning-color" value="Under 18"></lightning-formatted-text></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <br/>
        <b>
            Address
        </b>
        <div class="slds-grid slds-wrap top-spacing">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12 slds-p-right_x-small">
                        <lightning-input name="MailingStreet" class="contactField streetField" type="text" label="Street" onchange={handleInputChange}
                             value={contact.MailingStreet} maxlength="255"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                        <lightning-input name="MailingAddressLine2__c" class="contactField AddressLine2" type="text" label="Address Line 2" onchange={handleInputChange}
                            value={contact.MailingAddressLine2__c} maxlength="255"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_3-of-12 slds-p-horizontal_x-small left-spacing">
                        <lightning-input name="MailingCity" class="contactField cityField" type="text" label="City" onchange={handleInputChange}
                             value={contact.MailingCity} maxlength="255"></lightning-input>
                    </div>
                    <div class="slds-grid slds-wrap slds-col slds-size_3-of-12">
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small left-spacing">
                            <lightning-combobox name="MailingStateCode" class="contactField MailingStateCode" label="State / Province" placeholder="Select" onchange={handleInputChange}
                            options={mailingStateValues} value={contact.MailingStateCode} message-when-value-missing="Selection required" ></lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small left-spacing">
                            <lightning-input name="MailingPostalCode" label="Zip / Postal Code" class="contactField postalCodeField" type="text" onchange={handleInputChange}
                                 value={contact.MailingPostalCode} max-length="5"></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <br>
        

        <template if:true={duplicateDetected}>
            <c-intake-contact-prevent-duplicate tabledata={duplicateTableData} duplicate-detected={duplicateDetected} onsetduplicatedetected={setDuplicateDetected} onproceed={proceed}></c-intake-contact-prevent-duplicate>
        </template>    

    </template>

</template>
